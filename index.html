<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETCH-A-SKETCH</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ETCH-A-SKETCH</h1>

    </header>
    <main>
        <div id="options-menu" class="options-menu">
        <label for="color-picker">Select color:</label>
        <input type="color" name="color-picker" id="color-picker" class="color-picker">
        <label for="range-grid-num">Select Grid Size: <span id="rangeNum"></span></label>
        <input type="range" name="range" id="range-grid-num" min="1" max="64">
        <button id="reset-btn">Reset</button>
        </div>
        <div id="canvas"></div>

    </main>
    <footer>
        <h3>Created by @fightsthumbs</h3>
    </footer>
    
</body>
</html>
